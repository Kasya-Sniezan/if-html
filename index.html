<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripHouse</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="body-div">
      <h2 class="heading">What do we offer</h2>

      <hr class="hr" />

      <div class="box">
        <div class="item">
          <div class="img-wrapper">
            <img src="./image/headphone.svg" alt="Support" />
          </div>
          <span class="item-text">Support 24/7</span>
        </div>

        <div class="item">
          <div class="img-wrapper">
            <img src="./image/messages.svg" alt="Communicate directly" />
          </div>
          <span class="item-text">Communicate directly</span>
        </div>

        <div class="item">
          <div class="img-wrapper">
            <img src="./image/devices.svg" alt="Book online" />
          </div>
          <span class="item-text">Book online</span>
        </div>

        <div class="item">
          <div class="img-wrapper">
            <img src="./image/like.svg" alt="Real guest reviews" />
          </div>
          <span class="item-text">Real guest reviews</span>
        </div>
      </div>
    </div>
  </body>
</html>
